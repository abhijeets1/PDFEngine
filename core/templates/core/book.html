{% extends 'core/base.html' %}
{% load static %}
{% load custom_tags %}
{% block content %}
	<div class="mt-5">
		{% for page, page_text in text_dict.items %}
			<div class="container-fluid mb-3">
				<div class="row justify-content-around">
					<div class="col-lg-8 col-10 bg-white p-2 rounded-3 text-center shadow-sm">
						<h2 class="m-0">Page No. {{page}}</h2>
					</div>
				</div>
			</div>
			<div class="container-fluid mb-3">
				<div class="row justify-content-around">
					<div class="col-lg-8 col-10 bg-white p-4 p-lg-5 rounded shadow-sm">
						<pre class="lh-lg m-0" style="text-align: justify;">
							{{page_text|highlight_all_search:search_text_list}}
						</pre>
					</div>
				</div>
			</div>
		{% endfor %}
		<div class="container-fluid mt-5 mb-10">
			<div class="row">
				<div class="col text-center">
					{% include 'core/bookform.html' %}
				</div>
			</div>
		</div>
	</div>
{% endblock %}
