{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid mt-5">
	<div class="row justify-content-around">
		<div class="col-lg-8 col-10 bg-white p-2 rounded-3 text-center shadow-sm">
			<h2 class="m-0">Book Information</h2>
		</div>
	</div>
</div>
<div class="container-fluid mt-3 mb-5">
	<div class="row justify-content-around">
		<div class="col-lg-8 col-10  bg-white mb-3 p-5 rounded-3 shadow-sm">
			<div class="row mb-3">
				<div class="col align-self-center">
					<p><b>Title:</b> {{pdf.name}}</p>
					<p><b>Author:</b> {{pdf.author}}</p>
					<p><b>Pages:</b> {{pdf.pages}}</p>
				</div>
				<a class="col text-center">
					<img src="{% static 'pdfsearch/images/' %}{{pdf.image}}" style="width: 9rem">
				</a>
			</div>
		</div>
	</div>
</div>
{% endblock %}
