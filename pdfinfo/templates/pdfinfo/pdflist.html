{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid mt-5">
	<div class="row justify-content-around">
		<div class="col-lg-8 col-10 bg-white p-2 rounded-3 text-center shadow-sm">
			<h2 class="m-0">AVAILABLE PDFs</h2>
		</div>
	</div>
</div>
<div class="container-fluid mb-5">
	<div class="row p-5">
		{% for pdf in pdfs %}
		<div class="col">
			<a href="{% url 'pdfinfo' pdf.id %}" class="card p-0 m-auto mb-4" style="width:10rem">
				<img src="{% static 'pdfsearch/images/' %}{{pdf.image}}" class="card-img-top rounded shadow-sm">
			</a>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
