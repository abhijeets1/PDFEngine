{% extends 'core/base.html' %}
{% load static %}
{% block content %}
	<div class="container-fluid mt-5">
		<div class="row justify-content-around">
			<div class="col-lg-5 col-10 bg-white p-2 rounded text-center shadow-sm">
				<p class="display-5 m-0"><b>MERGE PDFS</b></p>
			</div>
		</div>
	</div>
	<div class="container-fluid mt-4 mb-10">
		<div class="row justify-content-center">
			<div class="col-lg-5 col-10 bg-white p-5 text-center rounded shadow-sm">
				<form action="{% url 'merge' %}" method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					<p><b>Select Pdfs:</b></p>
					<div class="input-group">
						{{form.files}}
						<div class="input-group-append">
							<button class="btn btn-success" type="submit"><i class="fas fa-file-upload"></i></button>
						</div>
					</div>
				</form>
				<div class="alert alert-warning p-1 mt-4" role="alert">
					Note: Only PDFs under 15mb.
				</div>
			</div>
		</div>
	</div>
{% endblock %}
