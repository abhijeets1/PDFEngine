{% extends 'core/base.html' %}
{% load static %}
{% block content %}
	<div class="container-fluid mt-5 mb-10">
		<div class="row justify-content-center">
			<div class="col-lg-5 col-10 bg-white p-5 rounded shadow-sm">
				<p><b>Selected Image:</b></p>
				<p>{{filename}}</p>
			</div>
		</div>
		<div class="row justify-content-center mt-4">
			{% for imagename in imagesname %}
			<a class="g3 col-lg-5 col-10 text-center p-2 mb-3 rounded shadow text-white text-decoration-none" href="../../static/upload/toimg/{{timestamp}}/{{imagename}}" target="_blank">
				<b>{{imagename}}</b>
			</a>
			<div class="col-12"></div>
			{% endfor %}
		</div>
	</div>
{% endblock %}
