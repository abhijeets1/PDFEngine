{% extends 'core/base.html' %}
{% load static %}
{% block content %}
	<div class="text-center mt-5">
		<img class="logo-small" src="{% static 'core/images/logo.png' %}">
	</div>
	<div class="container mt-5 mb-10">
		<form class="row justify-content-center" action="{% url 'customsearch' %}" method="post" enctype="multipart/form-data"> {% csrf_token %}
			<div class="col-lg-8 col-10 p-4 p-lg-5 bg-white rounded shadow-sm">
				<div class="input-group mb-4">
					{{form.search_bar}}
					<div class="input-group-append">
						<button style="height:3rem; width:3rem;" class="btn btn-success" type="submit"><i class="fas fa-search"></i></button>
					</div>
				</div>
				<div class="mb-4">
					{{form.files}}
				</div>
				<div class="text-center mb-4">
					{{form.global_key.label_tag}} {{form.global_key}}
				</div>
				<div class="alert alert-warning p-2 m-0">
					Note:<br>
					1. Only PDFs under 15mb.<br>
					2. PDFs must have text.
				</div>
			</div>
		</form>
	</div>
{% endblock %}
