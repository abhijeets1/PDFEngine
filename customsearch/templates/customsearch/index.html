{% extends 'core/base.html' %}
{% load static %}
{% block content %}
	<div class="text-center mt-5">
		<img class="logo" src="{% static 'core/images/logo2.png' %}">
	</div>
	<div class="container mt-5 mb-10">
		<form class="row justify-content-center" action="{% url 'customsearch' %}" method="post" enctype="multipart/form-data"> {% csrf_token %}
			<div class="col-lg-8 mb-4">
				<div class="input-group">
					{{form.search_bar}}
					<div class="input-group-append">
						<button style="height:3rem; width:3rem;" class="btn btn-success" type="submit"><i class="fas fa-search"></i></button>
					</div>
				</div>
			</div>
			<div class="col-5 mb-4 p-0">
				{{form.files}}
			</div>
			<div class="w-100"></div>
			<div class="col-lg-5 bg-white p-0 rounded mb-4">
				<div class="alert alert-warning p-2 m-0" role="alert" style="text-align: left;">
					Note:<br>
					1. Only PDFs under 15mb.<br>
				</div>
			</div>
			<div class="col-8 text-center mb-4">
				{{form.global_key.label_tag}} {{form.global_key}}
			</div>
		</form>
	</div>
{% endblock %}
