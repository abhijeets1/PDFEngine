{% extends 'core/base.html' %}
{% load static %}
{% block content %}
	<div class="container-fluid mt-5 mb-10">
		<div class="row justify-content-center">
			<div class="col-lg-5 col-10 bg-white p-5 rounded shadow-sm">
				<p><b>Selected Image:</b></p>
				<p class="m-0">{{filename}}</p>
				<br>
				<p><b>Text:</b></p>
				<p class="m-0">{{text}}</p>
			</div>
		</div>
		<div class="row justify-content-center mt-4">
			<a class="g10 col-lg-5 col-10 text-center p-2 rounded shadow text-white text-decoration-none" href="../../static/upload/totext/{{text_file_name}}" target="_blank">
				<b>Open Your File From Here</b>
			</a>
		</div>
	</div>
{% endblock %}
